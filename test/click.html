<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>events playground</title>
  <script>
  this.onload = function () {
    var button = document.querySelector('button');
    var strong = document.querySelector('strong');
    button.addEventListener('click', function (e) {
      console.log('click bubbling');
    }, false);
    button.addEventListener('click', function (e) {
      // e.stopImmediatePropagation();
      console.log('click capturing');
      button.onclick = function (e) {
        console.log('runtime 0 onclick');
      };
    }, true);
    button.onclick = function () {
      console.log('dom 0 onclick');
    };
    strong.addEventListener('click', function () {
      console.log('strong click capturing');
    }, true);
  };
  </script>
</head>
<body>
  <button onclick="console.log('level 0 onclick')">
    something to <strong>click</strong> about
  </button>
</body>
</html>
